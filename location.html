    <div class="location">
        <div class="Formbox">
            <h3>Send a Message</h3>
            <form>
                <div class="Name">
                    <div>
                        <label> First Name</label><br />
                        <input placeholder=" Eg: Krishna" type="text" />
                    </div>
                    <div>
                        <label> Last Name</label><br />
                        <input placeholder=" Eg: K" type="text" />
                    </div>
                </div>
                <div class="Name">
                    <div>
                        <label> Email</label><br />
                        <input placeholder=" Eg: krishna123@gmail.com" type="email" />
                    </div>
                    <div>
                        <label> Mobile Number</label><br />
                        <input placeholder=" +91" type="number" />
                    </div>
                </div>
                <div class="msg">
                    <label>Message</label>
                    <textarea cols="88" rows="7"> write your suggestion or need here...!</textarea>
                </div>
            </form>
            <button class="send">Send</button>
        </div>
